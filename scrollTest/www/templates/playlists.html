<ion-view view-title="Playlists">
    <ion-content>

        <div class="list card" collection-repeat="playlist in playlists">
            <div class="item item-body">
                <img ng-cache class="full-image" src="img/ionic.png">
            </div>
            <a class="item">
                <h3>{{playlist.title}}</h3>
                <p>{{playlist.title}}</p>
            </a>
        </div>
        <ion-infinite-scroll on-infinite="fetch()" distance="25%" ng-if="!end">
        </ion-infinite-scroll>
    </ion-content>
</ion-view>
